<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>갈등의 세 가지 차원</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .circle-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 40px auto;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid #aaa;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .inner-circle { width: 200px; height: 200px; }
    .middle-circle { width: 360px; height: 360px; }
    .outer-circle { width: 520px; height: 520px; }

    .label {
      position: absolute;
      font-weight: bold;
      background: white;
      padding: 3px 8px;
    }
    .label-inner { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .label-middle { top: 15%; left: 50%; transform: translate(-50%, -50%); }
    .label-outer { top: -2%; left: 50%; transform: translate(-50%, -50%); }

    .conflict-section {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .conflict-section h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .conflict-section input[type="text"] {
      width: 95%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .radio-group label {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>갈등의 세 가지 차원</h2>

  <div class="circle-container">
    <div class="circle outer-circle"></div>
    <div class="circle middle-circle"></div>
    <div class="circle inner-circle"></div>
    <div class="label label-inner">내적 갈등</div>
    <div class="label label-middle">개인적 갈등</div>
    <div class="label label-outer">초개인적 갈등</div>
  </div>

  <!-- 내적 갈등 -->
  <div class="conflict-section">
    <h3>1. 내적 갈등</h3>
    <input type="text" placeholder="대상 또는 사건 (예: 나 자신, 무기력 등)">
    <input type="text" placeholder="주인공이 느낀 감정 (예: 수치심, 혼란)">
    <input type="text" placeholder="감정을 촉발한 상황 (예: 실패, 후회)">
    <div class="radio-group">
      <label><input type="radio" name="inner_relation" value="매우 적대"> 매우 적대</label>
      <label><input type="radio" name="inner_relation" value="적대"> 적대</label>
      <label><input type="radio" name="inner_relation" value="보통"> 보통</label>
      <label><input type="radio" name="inner_relation" value="지지"> 지지</label>
      <label><input type="radio" name="inner_relation" value="매우 지지"> 매우 지지</label>
    </div>
  </div>

  <!-- 개인적 갈등 -->
  <div class="conflict-section">
    <h3>2. 개인적 갈등</h3>
    <input type="text" placeholder="대상 또는 사건 (예: 가족, 친구, 연인)">
    <input type="text" placeholder="주인공이 느낀 감정 (예: 분노, 상실감)">
    <input type="text" placeholder="감정을 촉발한 상황 (예: 단절, 거절)">
    <div class="radio-group">
      <label><input type="radio" name="interpersonal_relation" value="매우 적대"> 매우 적대</label>
      <label><input type="radio" name="interpersonal_relation" value="적대"> 적대</label>
      <label><input type="radio" name="interpersonal_relation" value="보통"> 보통</label>
      <label><input type="radio" name="interpersonal_relation" value="지지"> 지지</label>
      <label><input type="radio" name="interpersonal_relation" value="매우 지지"> 매우 지지</label>
    </div>
  </div>

  <!-- 초개인적 갈등 -->
  <div class="conflict-section">
    <h3>3. 초개인적 갈등</h3>
    <input type="text" placeholder="대상 또는 사건 (예: 사회, 제도, 환경)">
    <input type="text" placeholder="주인공이 느낀 감정 (예: 억울함, 체념)">
    <input type="text" placeholder="감정을 촉발한 상황 (예: 취업 실패, 제도적 차별)">
    <div class="radio-group">
      <label><input type="radio" name="societal_relation" value="매우 적대"> 매우 적대</label>
      <label><input type="radio" name="societal_relation" value="적대"> 적대</label>
      <label><input type="radio" name="societal_relation" value="보통"> 보통</label>
      <label><input type="radio" name="societal_relation" value="지지"> 지지</label>
      <label><input type="radio" name="societal_relation" value="매우 지지"> 매우 지지</label>
    </div>
  </div>
</body>
</html>
